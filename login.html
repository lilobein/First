<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Форма аутентификации</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="login-form" action="https://httpbin.org/post" method="post">
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" name="login" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <div class="checkbox-group">
            <label>Запомнить меня
            <input type="checkbox" name="remember"> </label>
        </div>
        <input type="submit" value="Войти">
    </form>
</body>
</html>
